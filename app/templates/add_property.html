  <main class="main" style="margin-top: 100px;">
    <div class="container mt-5">
      <h2>Add New Property</h2>
      <form method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Property Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" name="address" required>
        </div>
        
        <!-- Room Configuration Section -->
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="mb-0">Room Configuration</h5>
          </div>
          <div class="card-body">
            <!-- 1 Room Set -->
            <div class="mb-4">
              <h6>1 Room Set</h6>
              <div class="row">
                <div class="col-md-4">
                  <div class="mb-3">
                    <label for="one_room_count" class="form-label">Number of 1 Room Sets</label>
                    <input type="number" class="form-control" id="one_room_count" name="one_room_count" min="0" value="0">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="mb-3">
                    <label for="one_room_rent" class="form-label">Rent per 1 Room Set</label>
                    <div class="input-group">
                      <span class="input-group-text">$</span>
                      <input type="number" class="form-control" id="one_room_rent" name="one_room_rent" min="0" value="0">
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="mb-3">
                    <label for="one_room_electricity" class="form-label">Electricity Charge</label>
                    <div class="input-group">
                      <span class="input-group-text">$</span>
                      <input type="number" class="form-control" id="one_room_electricity" name="one_room_electricity" min="0" value="0">
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="mb-3">
                    <label for="one_room_water" class="form-label">Water Charge</label>
                    <div class="input-group">
                      <span class="input-group-text">$</span>
                      <input type="number" class="form-control" id="one_room_water" name="one_room_water" min="0" value="0">
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="mb-3">
                    <label for="one_room_security" class="form-label">Security Deposit</label>
                    <div class="input-group">
                      <span class="input-group-text">$</span>
                      <input type="number" class="form-control" id="one_room_security" name="one_room_security" min="0" value="0">
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- 2 Room Set -->
            <div class="mb-4">
              <h6>2 Room Set</h6>
              <div class="row">
                <div class="col-md-4">
                  <div class="mb-3">
                    <label for="two_room_count" class="form-label">Number of 2 Room Sets</label>
                    <input type="number" class="form-control" id="two_room_count" name="two_room_count" min="0" value="0">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="mb-3">
                    <label for="two_room_rent" class="form-label">Rent per 2 Room Set</label>
                    <div class="input-group">
                      <span class="input-group-text">$</span>
                      <input type="number" class="form-control" id="two_room_rent" name="two_room_rent" min="0" value="0">
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="mb-3">
                    <label for="two_room_electricity" class="form-label">Electricity Charge</label>
                    <div class="input-group">
                      <span class="input-group-text">$</span>
                      <input type="number" class="form-control" id="two_room_electricity" name="two_room_electricity" min="0" value="0">
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="mb-3">
                    <label for="two_room_water" class="form-label">Water Charge</label>
                    <div class="input-group">
                      <span class="input-group-text">$</span>
                      <input type="number" class="form-control" id="two_room_water" name="two_room_water" min="0" value="0">
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="mb-3">
                    <label for="two_room_security" class="form-label">Security Deposit</label>
                    <div class="input-group">
                      <span class="input-group-text">$</span>
                      <input type="number" class="form-control" id="two_room_security" name="two_room_security" min="0" value="0">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- You can add more room types here if needed -->
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Property</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
